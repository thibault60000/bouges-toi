type SuccessMessage {
  message: String
}

type Mutation {
  """
  CART
  """
  addToCart(id: ID!): CartItem
  """
  CREATE ARTICLE
  """
  createArticle(
    title: String!
    description: String!
    image: String
    greatImage: String
    price: Int!
  ): Article!
  """
  CREATE RUBRIQUE
  """
  createRubrique(title: String!, image: String): Article!
  """
  CREATE PREMIMUM OFFER
  """
  createPremiumOffer(
    title: String!
    description: String!
    price: Int!
    maxQuantity: Int
  ): PremiumOffer!
  """
  UPDATE ARTICLE
  """
  updateArticle(
    id: ID!
    title: String
    description: String
    price: Int
    user: String
  ): Article!
  """
  DELETE ARTICLE
  """
  deleteArticle(id: ID!): Article
  """
  USER AUTHENTIFICATION
  """
  signup(
    email: String!
    password: String!
    name: String!
    surname: String!
  ): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User
  """
  USER
  """
  updatePermissions(permissions: [Permission], userId: ID!): User
}

type Query {
  """
  ARTICLES
  """
  articles(
    where: ArticleWhereInput
    orderBy: ArticleOrderByInput
    skip: Int
    first: Int
  ): [Article!]!
  article(where: ArticleWhereUniqueInput!): Article
  articlesConnection(where: ArticleWhereInput): ArticleConnection!
  """
  RUBRIQUES
  """
  rubrique(where: RubriqueWhereUniqueInput!): Rubrique
  rubriques(where: RubriqueWhereInput): [Rubrique]!
  """
  PREMIUM OFFERS
  """
  premiumOffer(where: PremiumOfferWhereUniqueInput!): PremiumOffer
  premiumOffers(where: PremiumOfferWhereInput): [PremiumOffer]!
  """
  Authentification
  """
  me: User
  """
  Users
  """
  users: [User]!
}

type User {
  id: ID!
  email: String!
  name: String!
  surname: String!
  permissions: [Permission!]!
  cart: [CartItem!]!
}
